<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/indepth-logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>InDepth Finance</title>
</head>

<body onload="currentDate()">

<div id="header" class="row">    
    <div class="column logo">
        <a href="https://indepth.ae">
            <img src="assets/indepth-logo.png">
        </a>
    </div>
    
    <div class="column title">
        <label id="headerTitle" class="w3-centered">Finance</label>
    </div>
</div>
         
<div class="sidenav">
  <h5>Report Type</h5><hr>
  <a href="#about">Overall Balance</a>
  <a href="#services">Services</a>
  <a href="#clients">Clients</a>
  <a href="#contact">Contact</a>
</div>

<div id="userInputDiv" class="row" style="margin-bottom: 20px">
    <table id="userInputTable">
    <tr>
        <th>Start</th>
        <th>End</th>
        <th>Search</th>
    <tr>
        <th><input class="w3-input w3-card" type="date" id="start" value="2019-09-01"/></th>
        <th><input class="w3-input w3-card" type="date" id="end" value="2018-10-20"/></th>
        <th><button class="w3-button w3-green w3-card" id="search" onclick="search()" accesskey="q">Overall Report</button></th>
    </tr>
    </table>
</div>
    
<div id="result"></div>

    
<script src="js/index.js"></script>
    
</body>
</html>
