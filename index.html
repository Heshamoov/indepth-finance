<body onload="currentDate()">
<div id="mainContainer">
    <div class="row">
        <div id="header" class="row">
            <div class="col-sm-5 ">
                <a class="logo" href="https://indepth.ae">
                    <img src="assets/indepth-logo.jpg" width="80" alt="">
                </a>
            </div>

            <div class="col-sm title">
                <label id="headerTitle"><i>FINANCE </i></label>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="sidenav col-sm">
            <h5>Report Type</h5>
            <hr>
            <a href="#about">Overall Balance</a>
            <a href="#services">Services</a>
            <a href="#clients">Clients</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="col-sm">

            <div id="userInputDiv" class="row">
                <table id="userInputTable" align="center">
                    <tr>
                        <th>Start</th>
                        <th>End</th>
                        <th>Search</th>
                    <tr>
                        <th><input class="w3-input w3-card" type="date" id="start" value="2019-09-01"/></th>
                        <th><input class="w3-input w3-card" type="date" id="end" value="2018-10-20"/></th>
                        <th>
                            <button class="btn btn-sm aqua-gradient" id="search" onclick="search()" accesskey="q">
                                Overall
                                Report
                            </button>
                        </th>
                    </tr>
                </table>
            </div>

            <div class="row" id="result"></div>
        </div>
    </div>
